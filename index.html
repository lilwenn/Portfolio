<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'atelier de Lilwenn</title>
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/atelier.css">
    <link rel="stylesheet" href="styles/potager.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <!-- Titre flottant -->
    <h1 class="floating-title">üß∞ L'atelier de Lilwenn</h1>

    <!-- Bouton CV flottant -->
    <button class="floating-cv" onclick="downloadCV()">üìÑ T√©l√©charger CV</button>

    <div class="container">
        <!-- Atelier -->
        <section class="atelier" id="atelier">
            <div class="atelier-content">
                <!-- Fen√™tre vers le potager -->
                <div class="window" onclick="showPotager()">
                    <span class="window-label">Potager</span>
                </div>

                <!-- Objets interactifs avec images -->
                <div class="object computer" onclick="openModal('computer')">
                    <img src="assets/images/ordinateur.jpeg" alt="Ordinateur" class="object-image">
                    <div class="object-label">Projets</div>
                </div>

                <div class="object notebook" onclick="openModal('notebook')">
                    <img src="assets/images/cahier.jpeg" alt="Cahier" class="object-image">
                    <div class="object-label">Parcours</div>
                </div>

                <div class="object headphones" onclick="openModal('headphones')">
                    <img src="assets/images/casque.jpeg" alt="Casque audio" class="object-image">
                    <div class="object-label">Inspirations</div>
                </div>

                <div class="object aquarium" onclick="openModal('aquarium')">
                    <img src="assets/images/aquarium.jpeg" alt="Aquarium" class="object-image">
                    <div class="object-label">Aquarium</div>
                </div>

                <div class="object bottle" onclick="openModal('bottle')">
                    <img src="assets/images/bouteille.jpeg" alt="Bouteille" class="object-image">
                    <div class="object-label">Message</div>
                </div>

                <div class="object robot" onclick="openModal('robot')">
                    <img src="assets/images/robot.jpeg" alt="Robot" class="object-image">
                    <div class="object-label">Tech</div>
                </div>

                <div class="object plant" onclick="openModal('plant')">
                    <img src="assets/images/plante.jpeg" alt="Plante" class="object-image">
                    <div class="object-label">Nature</div>
                </div>

                <div class="object cup" onclick="openModal('cup')">
                    <img src="assets/images/tasse.jpeg" alt="Tasse" class="object-image">
                    <div class="object-label">Pause caf√©</div>
                </div>

                <div class="object usb" onclick="downloadCV()">
                    <img src="assets/images/usb.jpeg" alt="Cl√© USB" class="object-image">
                    <div class="object-label">CV</div>
                </div>
            </div>
        </section>

        <!-- Potager -->
        <section class="potager" id="potager">
            <button class="back-button" onclick="showAtelier()">‚Üê Retour √† l'atelier</button>
            <div class="potager-content">
                <div class="garden-item seedling1" onclick="openModal('seedling1')">
                    <img src="assets/images/potager/graine1.jpeg" alt="Graine" class="garden-image">
                    <div class="garden-label">Cr√©ativit√©</div>
                </div>

                <div class="garden-item seedling2" onclick="openModal('seedling2')">
                    <img src="assets/images/potager/graine2.jpeg" alt="Graine" class="garden-image">
                    <div class="garden-label">Curiosit√©</div>
                </div>

                <div class="garden-item tomato" onclick="openModal('tomato')">
                    <img src="assets/images/potager/tomate.jpeg" alt="Tomate" class="garden-image">
                    <div class="garden-label">Passion</div>
                </div>

                <div class="garden-item flower" onclick="openModal('flower')">
                    <img src="assets/images/potager/fleur.jpeg" alt="Fleur" class="garden-image">
                    <div class="garden-label">Bienvenue</div>
                </div>

                <div class="garden-item bee">
                    <img src="assets/images/potager/abeille.jpeg" alt="Abeille" class="garden-image">
                </div>
            </div>
        </section>
    </div>

    <!-- Modale -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modal-title"></h2>
            <p class="modal-text" id="modal-text"></p>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="scripts/content.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/modal.js"></script>
</body>
</html>
