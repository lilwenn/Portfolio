<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'atelier de Lilwenn</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="atelier.css">
    <link rel="stylesheet" href="potager.css">
</head>
<body>
    <!-- Menu -->
    <nav class="menu">
        <h1>🧰 L'atelier de Lilwenn</h1>
        <div class="menu-links">
            <a href="#" onclick="showAtelier()">Atelier</a>
            <a href="#" onclick="downloadCV()">Télécharger CV</a>
        </div>
    </nav>

    <div class="container">
        <!-- Atelier -->
        <section class="atelier" id="atelier">
            <div class="atelier-content">
                <!-- Fenêtre vers le potager -->
                <div class="window" onclick="showPotager()">
                    🌿
                </div>

                <!-- Objets interactifs -->
                <div class="object computer" onclick="openModal('computer')">
                    <div class="object-icon">💻</div>
                    <div class="object-label">Projets</div>
                </div>

                <div class="object notebook" onclick="openModal('notebook')">
                    <div class="object-icon">📔</div>
                    <div class="object-label">Parcours</div>
                </div>

                <div class="object headphones" onclick="openModal('headphones')">
                    <div class="object-icon">🎧</div>
                    <div class="object-label">Inspirations</div>
                </div>

                <div class="object aquarium" onclick="openModal('aquarium')">
                    <div class="object-icon">🐠</div>
                    <div class="object-label">Aquarium</div>
                </div>

                <div class="object bottle" onclick="openModal('bottle')">
                    <div class="object-icon">🍼</div>
                    <div class="object-label">Message</div>
                </div>

                <div class="object robot" onclick="openModal('robot')">
                    <div class="object-icon">🤖</div>
                    <div class="object-label">Tech</div>
                </div>

                <div class="object plant" onclick="openModal('plant')">
                    <div class="object-icon">🌿</div>
                    <div class="object-label">Nature</div>
                </div>

                <div class="object usb" onclick="downloadCV()">
                    <div class="object-icon">💾</div>
                    <div class="object-label">CV</div>
                </div>
            </div>
        </section>

        <!-- Potager -->
        <section class="potager" id="potager">
            <button class="back-button" onclick="showAtelier()">← Retour à l'atelier</button>
            <div class="potager-content">
                <div class="garden-item seedling1" onclick="openModal('seedling1')">
                    <div class="garden-icon">🌱</div>
                    <div class="garden-label">Créativité</div>
                </div>

                <div class="garden-item seedling2" onclick="openModal('seedling2')">
                    <div class="garden-icon">🌱</div>
                    <div class="garden-label">Curiosité</div>
                </div>

                <div class="garden-item tomato" onclick="openModal('tomato')">
                    <div class="garden-icon">🍅</div>
                    <div class="garden-label">Passion</div>
                </div>

                <div class="garden-item flower" onclick="openModal('flower')">
                    <div class="garden-icon">🌻</div>
                    <div class="garden-label">Bienvenue</div>
                </div>

                <div class="garden-item bee">
                    <div class="garden-icon">🐝</div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modale -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h2 class="modal-title" id="modal-title"></h2>
            <p class="modal-text" id="modal-text"></p>
        </div>
    </div>

    <script src="scripts/content.js"></script>
    <script src="scripts/content-advanced.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/modal-advanced.js"></script>
</body>
</html>
